<body>

	<!---customer details--->
	<section class="main">
		<form action="#">
			<div class="main-box">
				<div class="input-box">
					<span class="text">First Name</span>
					<input type="text" placeholder="Enter your first name" required>
				</div>

				<div class="input-box">
					<span class="text">Surname</span>
					<input type="text" placeholder="Enter your surname" required>
				</div>

				<div class="input-box">
					<span class="text">Email Address</span>
					<input type="email" placeholder="Enter your email address" required>
				</div>

				<div class="input-box">
					<span class="text">Customer ID/Cellphone No.</span>
					<input type="number" placeholder="Enter your phone number"  maxlength="10" minlength="10" required>
				</div>

				<div class="input-box">
					<span class="text">Alternative Contact No.</span>
					<input type="number" placeholder="Enter other phone number" maxlength="10" minlength="10" required>
				</div>

				<div class="input-box">
					<span class="text">Complex</span>
					<input type="text" placeholder="Enter complex name" required>
				</div>

				<div class="input-box">
					<span class="text">Street Address</span>
					<input type="text" placeholder="Enter your street address" required>
				</div>

				<div class="input-box">
					<span class="text">Suburb</span>
					<input type="text" placeholder="Enter your suburb" required>
				</div>

				<div class="input-box">
					<span class="text">City</span>
					<input type="text" placeholder="Enter your city" required>
				</div>

			</div>


			<div class="btn">
				<input type="submit" value="Submit">
			</div>
		</form>
	</section>

</body>
</html>
